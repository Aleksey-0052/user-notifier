services:

  user-microservice:
    extends:
      service: user-microservice
      file: services.yml
    environment:
      - SPRING_PROFILES_ACTIVE=kafka
    ports:
      - "29092:9092"
      - "39092:9092"
      - "49092:9092"
    depends_on:
      - broker-1
      - broker-2
      - broker-3

  email-notification-microservice:
    extends:
      service: email-notification-microservice
      file: services.yml
    environment:
      - SPRING_PROFILES_ACTIVE=kafka
    ports:
      - "29092:9092"
      - "39092:9092"
      - "49092:9092"
    depends_on:
      - broker-1
      - broker-2
      - broker-3

  core:
    extends:
      service: core
      file: services.yml

  config-server:
    extends:
      service: config-server
      file: services.yml

  eureka-server:
    extends:
      service: eureka-server
      file: services.yml

  api-gateway:
    extends:
      service: api-gateway
      file: services.yml

  db:
    extends:
      service: db
      file: services.yml

  controller-1:
    image: apache/kafka:latest
    container_name: controller-1
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: controller
      KAFKA_LISTENERS: CONTROLLER://:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@controller-1:9093,2@controller-2:9093,3@controller-3:9093
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  controller-2:
    image: apache/kafka:latest
    container_name: controller-2
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: controller
      KAFKA_LISTENERS: CONTROLLER://:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@controller-1:9093,2@controller-2:9093,3@controller-3:9093
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  controller-3:
    image: apache/kafka:latest
    container_name: controller-3
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: controller
      KAFKA_LISTENERS: CONTROLLER://:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@controller-1:9093,2@controller-2:9093,3@controller-3:9093
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  broker-1:
    image: apache/kafka:latest
    container_name: broker-1
    ports:
      - "29092:9092"
    environment:
      KAFKA_NODE_ID: 4
      KAFKA_PROCESS_ROLES: broker
      KAFKA_LISTENERS: 'PLAINTEXT://:19092,PLAINTEXT_HOST://:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://broker-1:19092,PLAINTEXT_HOST://localhost:29092'
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@controller-1:9093,2@controller-2:9093,3@controller-3:9093
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    depends_on:
      - controller-1
      - controller-2
      - controller-3

  broker-2:
    image: apache/kafka:latest
    container_name: broker-2
    ports:
      - "39092:9092"
    environment:
      KAFKA_NODE_ID: 5
      KAFKA_PROCESS_ROLES: broker
      KAFKA_LISTENERS: 'PLAINTEXT://:19092,PLAINTEXT_HOST://:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://broker-2:19092,PLAINTEXT_HOST://localhost:39092'
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@controller-1:9093,2@controller-2:9093,3@controller-3:9093
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    depends_on:
      - controller-1
      - controller-2
      - controller-3

  broker-3:
    image: apache/kafka:latest
    container_name: broker-3
    ports:
      - "49092:9092"
    environment:
      KAFKA_NODE_ID: 6
      KAFKA_PROCESS_ROLES: broker
      KAFKA_LISTENERS: 'PLAINTEXT://:19092,PLAINTEXT_HOST://:9092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://broker-3:19092,PLAINTEXT_HOST://localhost:49092'
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@controller-1:9093,2@controller-2:9093,3@controller-3:9093
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    depends_on:
      - controller-1
      - controller-2
      - controller-3

volumes:
  db_data:


# Команда для запуска контейнера с помощью файла docker-compose с определенным профилем:
# docker-compose -f docker-compose-kafka.yml up


# KAFKA_CONTROLLER_QUORUM_VOTERS — это список из трёх контроллеров, разделённых запятыми

# Мы принимаем значения по умолчанию для:
# KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR (3),
# KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR (3)
# KAFKA_TRANSACTION_STATE_LOG_MIN_ISR (2)
# Поэтому не указываем эти конфигурации (для отказоустойчивости реплики раздела должны находиться на разных брокерах)

# У брокеров есть два прослушивателя: один для обмена данными в сети Docker, а другой — для подключения с хост-компьютера.
# Поскольку клиенты Kafka подключаются напрямую к брокерам после первоначального подключения (самостоятельной загрузки),
# один из прослушивателей использует имя контейнера, поскольку это имя, которое можно разрешить для всех контейнеров в
# сети Docker. Этот прослушиватель также используется для обмена данными между брокерами. Второй прослушиватель
# использует localhost на уникальном порту, который сопоставляется с портом на хосте
# (29092 для broker-1, 39092 для broker-2 и 49092 для broker-3). При использовании одного узла один прослушиватель
# localhost работает, потому что имя localhost корректно отображается как внутри контейнера, так и на хост-компьютере,
# но это не работает при использовании нескольких узлов.

# Порт 9092 трех контейнеров будет доступен через порты 29092б, 39092 и 49092 на хосте для хост-приложений. Этот мощный
#  механизм позволяет нам запускать разные контейнеры с одинаковыми портами без конфликтов.



